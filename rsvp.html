    <main id="main">
      <section class="rsvp">
      <div class="container">
        <div class="rsvp_heading mb-5">
          <h2>RSVP</h2>
          <p class="rsvp_text">Please let us know if you are joining us</p>
        </div>
        <form
        method="POST"
        action="https://script.google.com/macros/s/AKfycbyaJNyIC7btoyn8ctg76kRJ8pEj6zzKimu0A_Uu2DdLwj3FsTJy_Wq_tMnHgyQQuMT-qQ/exec"
        id="rsvp"
      >
        <div class="form-group">
          <label for="email">Email Address *</label> 
          <input id="Email" name="Email" placeholder="Email" type="email" required="required" class="form-control">
        </div>
        <div class="form-group">
          <div class="fname form_names">
          <label for="First Name">First Name *</label> 
          <input id="First Name" name="First Name" placeholder="First Name" type="text" required="required" class="form-control">
        </div>
        <div class="lname form_names">
          <label for="Last Name">Last Name *</label> 
          <input id="Last Name" name="Last Name" placeholder="Last Name" type="text" required="required" class="form-control">
        </div>
        </div>
        <div class="form-group">
          <label for="others">Who else is coming with you?</label> 
          <textarea id="Others" name="Others" cols="40" rows="5" class="form-control"></textarea>
        </div> 
        <div class="form-group">
          <label for="songs">Any song requests?</label> 
          <textarea id="Songs" name="Songs" cols="40" rows="5" class="form-control"></textarea>
        </div> 
        <div class="form-group d-flex justify-content-center">
          <button name="submit" type="submit" class="btn btn-primary submit">Submit</button>
        </div>
        </form>
      </div>
    </main>
  </section>
